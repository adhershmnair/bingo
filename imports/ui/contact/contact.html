<template name="contact">
  <div id="fh5co-contact-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Contact</h2>
          <h5>Send us messages or bug reports</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-push-1 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0">
					<div class="row contact-form">
						<div class="col-md-6">
							<div class="form-group">
								<input id="input-name" class="form-control" placeholder="Name" type="text">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input id="input-email" class="form-control" placeholder="Email" type="text">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<textarea id="input-text" class="form-control" cols="30" rows="7" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<button class="btn btn-primary submit-button"> Send Message</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
