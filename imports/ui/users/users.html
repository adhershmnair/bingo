<template name="users">

  <div class="container">
    <br>
    <div class="row fh5co-heading">
      <div class="col-md-8 col-md-offset-2">
        {{#if currentUser }}
            <div id="users">
              <br>
              <br>
              <div class="panel">
                <h3>Select a user to play with</h3>
              </div>
              {{#if Template.subscriptionsReady }}
              <div class="row">
                <div class='react-table-special'>
                  {{> reactiveTable class="table table-condensed" settings=requestSettings}}
                </div>
              </div>
              {{else}}
                <div class="spinner text-warning">
                    {{>spinner}}
                </div>
              {{/if}}
            </div>
        {{else}}
          <h2>Please Login</h2>
        {{/if}}
      </div>
    </div>
  </div>
</template>
