<template name="adminDashboard">
  <div class="container">

    {{> adminNav}}
    {{#if Template.subscriptionsReady }}
    <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{ countUsers }}</div>
                                    <div>Total Users</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{ finishedGames }}</div>
                                    <div>Finished Games</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-shopping-cart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{ runningGames }}</div>
                                    <div>Running Games</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-support fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{ contactMessages }}</div>
                                    <div>Contact Messages</div>
                                </div>
                            </div>
                        </div>
                        <a href="/admin/contact">
                            <div class="panel-footer">
                                <span class="pull-left">View More</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            {{/if}}

      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <p class="text-center">
                    <strong>Last 30 days Stat</strong>
                  </p>

                  {{> barChart}}
                </div>
                <div class="col-md-6">
                  <p class="text-center">
                    <strong>Overall Stat</strong>
                  </p>

                  {{> pieChart}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="pieChart">
  {{#if Template.subscriptionsReady }}
  <div class="chart">
    <!-- Sales Chart Canvas -->
    <canvas id="pieChart"></canvas>
  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>

<template name="barChart">
  {{#if Template.subscriptionsReady }}
  <div class="chart">

    <canvas id="barChart"></canvas>
    <p>
      Date of this Month
    </p>
  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
