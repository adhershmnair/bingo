<template name="myGames">
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">

      {{#if currentUser}}
        {{#if Template.subscriptionsReady}}
        <!-- {{ observeforNoti }} -->
      <div class="col-md-6">
        <h2>My Games Log</h2>
        {{> reactiveTable class="table" settings=settings}}
      </div>

      <div class="col-md-6">
        <h2>Game Requests</h2>
        <div class='react-table-special'>
          {{> reactiveTable class="table table-condensed table-striped" settings=requestSettings}}
        </div>
      </div>
        {{else}}
        <div class="spinner">
          {{> spinner}}
        </div>
        {{/if}}
      {{else}}
          <h2>Please Login</h2>
      {{/if}}
    </div>
  </div>
</template>
