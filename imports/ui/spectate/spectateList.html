<template name="spectateList">
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">

      {{#if currentUser}}
        {{#if Template.subscriptionsReady}}
      <div class="col-md-8 col-md-offset-2">
        <h2>Spectate Games</h2>
        {{> reactiveTable class="table" settings=spectate}}
      </div>
        {{else}}
        <div class="spinner">
          {{> spinner}}
        </div>
        {{/if}}
      {{else}}
          <h2>Please Login</h2>
      {{/if}}
    </div>
  </div>
</template>
