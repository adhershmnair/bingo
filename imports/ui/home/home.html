<template name="home">

    <div id="fh5co-services-section">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
  					<h2>Bingo!</h2>
  					<p>A Turn Based Board Game. </p>
            <a target="_blank" href="https://github.com/nowshad-sust/bingo" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
            <hr>
              <span id="quote" style="color:white;"></span>
  				</div>
  			</div>
  		</div>
  	</div>

      <script type="text/javascript">
      $(document).ready(function(){

          $.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function(a) {
              $("#quote").append(a[0].content + a[0].title);
          });

      });
      </script>
</template>
