<template name="myPieChart">
  {{#if Template.subscriptionsReady }}
  <div class="chart">
    <!-- Sales Chart Canvas -->
    <canvas id="myChart"></canvas>
  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>


<template name="myBarChart">
  {{#if Template.subscriptionsReady }}

    <canvas id="barChart"></canvas>

  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
