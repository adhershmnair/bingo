<template name="stats">
  <br><br><br>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-body">
              <div class="row">

                <div class="col-md-7">
                  <p class="text-center">
                    <strong>Last 10 Day's Overall Stat</strong>
                    <br>
                    <small class="text-center">click on these colored boxes to see some variations of the chart</small>
                  </p>

                  {{> myBarChart}}
                  <small>Dates -></small>
                </div>

                <div class="col-md-5">
                  <p class="text-center">
                    <strong>My Game Stats</strong>
                    <br>
                    <small class="text-center">click on these colored boxes to see some variations of the chart</small>
                  </p>
                  {{> myPieChart}}
                  <!-- /.chart-responsive -->
                </div>
                              <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
    </div>
</template>

<template name="myPieChart">
  {{#if Template.subscriptionsReady }}
  <div class="chart">
    <!-- Sales Chart Canvas -->
    <canvas id="myChart"></canvas>
  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>


<template name="myBarChart">
  {{#if Template.subscriptionsReady }}
  <div class="chart">

    <canvas id="barChart"></canvas>

  </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
